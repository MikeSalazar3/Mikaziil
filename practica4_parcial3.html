<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de RFC</title>
    <style>
        /* Estilos CSS para el formulario */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellidoPaterno" placeholder="Apellido Paterno">
        <input type="text" id="apellidoMaterno" placeholder="Apellido Materno">
        <input type="text" id="anioNacimiento" placeholder="Año de Nacimiento">
        <input type="text" id="mesNacimiento" placeholder="Mes de Nacimiento">
        <input type="text" id="diaNacimiento" placeholder="Día de Nacimiento">
        <button type="button" onclick="generarRFC()">Generar RFC</button>
    </form>
    <p id="resultado"></p>

    <script>
        function generarRFC() {
            const nombre = document.getElementById("nombre").value.toUpperCase();
            const apellidoPaterno = document.getElementById("apellidoPaterno").value.toUpperCase();
            const apellidoMaterno = document.getElementById("apellidoMaterno").value.toUpperCase();
            const anioNacimiento = document.getElementById("anioNacimiento").value.slice(-2);
            const mesNacimiento = document.getElementById("mesNacimiento").value.padStart(2, "0");
            const diaNacimiento = document.getElementById("diaNacimiento").value.padStart(2, "0");

            const rfc = `${apellidoPaterno.slice(0, 2)}${apellidoMaterno.charAt(0)}${nombre.charAt(0)}${anioNacimiento}${mesNacimiento}${diaNacimiento}`;

            document.getElementById("resultado").textContent = `Su RFC es: ${rfc}`;
        }
    </script>
</body>
</html>
